<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RandomlyInspired - Discover New Hobbies & Activities</title>
    <meta name="description" content="Discover new hobbies, learn exciting skills, and embark on creative adventures with RandomlyInspired. Get personalized activity suggestions with step-by-step tutorials." />
  </head>
  <body>
    <div id="root"></div>

    <!-- GitHub Pages SPA redirect handler -->
    <script>
      // Handle GitHub Pages SPA redirect
      // This script runs before React loads to restore the correct route
      (function() {
        var redirect = sessionStorage.getItem('ghpages-redirect');
        if (redirect) {
          // Remove the stored redirect to prevent loops
          sessionStorage.removeItem('ghpages-redirect');

          // Replace the current history state with the intended route
          // This ensures the back button works correctly
          history.replaceState(null, null, redirect);
        }
      })();
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
